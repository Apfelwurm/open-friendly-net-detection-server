version: '3.8'
services:
  fnd-server:
    build:
      context: .
      dockerfile: linux.Dockerfile
    image: fnd-server:dev
    restart: unless-stopped
    volumes:
      - ./config.yaml:/app/config.yaml:ro
      - ./certs:/app/certs:ro
    environment:
      - PYTHONUNBUFFERED=1
    ports:
      - "32125:32125/udp"
